<!DOCTYPE html>
<html lang="en">
<head>

    <!-- TITLE -->
    <title>Snap&Post</title>

    <!-- META TAGS -->
    <meta charset="UTF-8">
    <meta name="author" content="Francesco Fantechi, Francesco Bettazzi">
    <meta name="keywords" content="Snap, Post, Photo, Map, Points of Interest, Monuments, POI, Graffiti, Share, Street, Art">
    <meta name="description"
          content="Snap a photo of points of interest nearby you, leave a virtual graffiti and share to make everyone aware of your street art. Log in to get started right away!">
    <!--
     Snap a photo of points of interest nearby you, edit and share to make everyone aware of your special moments. Log in to get started right away!
     -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <!-- LEAFLET -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
          integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""></script>

    <!-- MARKER CLUSTER -->
    <link rel="stylesheet" href="css/MarkerCluster.css">
    <link rel="stylesheet" href="css/MarkerCluster.Default.css">
    <script src="js/leaflet.markercluster-src.js" type="text/javascript"></script>

    <!-- JQUERY - JAVASCRIPT -->
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.map.js"></script>
    <script type="text/javascript" src="js/map_plugin_init.js"></script>
    <script type="text/javascript" src="js/jquery.slider.js" async></script>

    <script type="text/javascript" src="js/Dropdown.js" async></script>
    <script src="js/MyCamera.js" type="text/javascript" async></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<nav class="navbar">
    <div class="container">
        <h1 class="siteName">
            Snap&Post
        </h1>
    </div>
</nav>

<div class="main">
    <div id="mapid"></div>
</div>


<div id="panel">
    <div id="panelPhoto">
        <video id="video">Video stream not available.</video>
        <canvas id="canvas" tabindex="0"></canvas>
    </div>

    <div class="panelControls">
        <div id="containerTitle"><h2 id="titleCamera">Camera Title</h2></div>
        <div class="container1">
            <button id="switchCamera" class="controlButton" onclick="flipCamera()" aria-label="switch button"></button>
            <button id="snapButton" aria-label="snap button"></button>
            <div class="container2">
                <button id="rollBack" class="controlButton" onclick="closeCamera()"
                        aria-label="rollback button"></button>
                <button id="confirm" class="controlButton" aria-label="confirm button"></button>
            </div>
            <div id="container3">
                <button id="colors" class="controlButton click" onclick="openDown()"
                        aria-label="choose color button"></button>
                <button id="bottoneCancella" class="controlButton" onclick="cancella()"
                        aria-label="erase button"></button>
            </div>
            <div id="controls" class="dropdown">
                <div id="buttonGreen" class="bottone"></div>
                <div id="buttonBlue" class="bottone"></div>
                <div id="buttonRed" class="bottone"></div>
                <div id="buttonYellow" class="bottone"></div>
                <div id="buttonOrange" class="bottone"></div>
                <div id="buttonBlack" class="bottone"></div>
                <div id="buttonWhite" class="bottone"></div>
            </div>
        </div>
    </div>
</div>

<div id="cover">
    <p id="alert1" class="alert"> Saving photo, please wait </p>
    <p id="alert2" class="alert"> Loading gallery, please wait </p>
    <div class="container4">
        <div class="loading first"></div>
        <div class="loading second"></div>
        <div class="loading third"></div>
    </div>
</div>

<div id="coverSlider">
    <div class="container5">
        <button id="closeGallery" class="controlButton" onclick="closeGallery()" aria-label="close button"></button>
        <h2 id="title">Gallery Title</h2>
    </div>
    <div id="container6">
        <button id="left" aria-label="left button"></button>
        <button id="right" aria-label="right button"></button>
        <ul id="slider"></ul>
    </div>
</div>

</body>
</html>
