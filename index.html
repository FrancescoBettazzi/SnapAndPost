<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snap&Post</title>

          integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
          crossorigin=""/>

            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""></script>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" > <!-- , maximum-scale=1.0, user-scalable=no -->

    <!-- START meta anticashing -->
    <meta HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <meta HTTP-EQUIV="Cache-Control" CONTENT="no-cache">
    <!-- END meta anticashing -->

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/MarkerCluster.css">
    <link rel="stylesheet" href="css/MarkerCluster.Default.css">
    <script src="js/leaflet.markercluster-src.js" type="text/javascript"></script>
    <script src="js/MyCamera.js" type="text/javascript"></script>
    <script src="js/drawingMobile.js" type="text/javascript"></script>
    <!--<script src="js/drawingDesktop.js" type="text/javascript"></script>-->

    <!-- JQUERY -->
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.my_plugin.js"></script>
    <script type="text/javascript" src="js/map_plugin_init.js"></script>
</head>
<body>
<nav class="navbar">
    <div class="container">
        <h1 class="siteName">
            Snap&Post
        </h1>
    </div>
    </div>
</nav>

<div class="main">
    <div id="mapid"></div>
</div>


<div id="panel">
        <div id="panelPhoto">
            <video id="video">Video stream not available.</video>
            <canvas id="canvas" tabindex="0"></canvas>
        </div>

    <div id="navbarControls" class="panelControls">
        <div class="container1">
            <button id="switchCamera"  onclick=""> C </button>
            <button id="startbutton"></button>
            <div class="container2">
                <button id="rollBack"  onclick="closeCamera()"> X </button>
                <button id="confirm"> V </button>
            </div>

            <div id="controls">
                <p>Scegli il colore</p>
                <div id="buttonGreen" class="bottone"></div>
                <div id="buttonBlue" class="bottone"></div>
                <div id="buttonRed" class="bottone"></div>
                <div id="buttonYellow" class="bottone"></div>
                <div id="buttonOrange" class="bottone"></div>
                <div id="buttonBlack" class="bottone"></div>

                <div id="buttonWhite" class="bottone"></div>
                <div id="bottoneCancella" class="bottone">Cancella</div>
                <br class="clearer" />
            </div>
        </div>
    </div>
</div>


<!--<script src="js/map.js" type="text/javascript"></script>-->

</html>
