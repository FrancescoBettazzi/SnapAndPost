<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snap&Post</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
          integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""></script>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/MarkerCluster.css">
    <link rel="stylesheet" href="css/MarkerCluster.Default.css">
    <script src="js/leaflet.markercluster-src.js" type="text/javascript"></script>
    <script src="js/MyCamera.js" type="text/javascript"></script>
    <!-- JQUERY -->
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.map.js"></script>
    <script type="text/javascript" src="js/map_plugin_init.js"></script>
    <script type="text/javascript" src="js/Dropdown.js"></script>
    <script type="text/javascript" src="js/jquery.slider.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1 class="siteName">
                Snap&Post
            </h1>
        </div>
        </div>
    </nav>

    <div class="main">
        <div id="mapid"></div>
    </div>


    <div id="panel">
        <div id="panelPhoto">
            <video id="video">Video stream not available.</video>
            <canvas id="canvas" tabindex="0"></canvas>
        </div>

        <div class="panelControls">
            <div class="container1">
                <button id="switchCamera" class="controlButton" onclick="flipCamera()"></button>
                <button id="snapButton"></button>
                <div class="container2">
                    <button id="rollBack" class="controlButton" onclick="closeCamera()"></button>
                    <button id="confirm" class="controlButton"></button>
                </div>
                <div id="container3">
                    <button id="colors" class="controlButton click" onclick="openDown()"></button>
                    <button id="bottoneCancella" class="controlButton" onclick="cancella()"></button>
                </div>
                <div id="controls" class="dropdown">
                    <div id="buttonGreen" class="bottone"></div>
                    <div id="buttonBlue" class="bottone"></div>
                    <div id="buttonRed" class="bottone"></div>
                    <div id="buttonYellow" class="bottone"></div>
                    <div id="buttonOrange" class="bottone"></div>
                    <div id="buttonBlack" class="bottone"></div>
                    <div id="buttonWhite" class="bottone"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="cover">
        <p id="alert1" class="alert"> Saving photo, please wait </p>
        <p id="alert2" class="alert"> Loading gallery, please wait </p>
        <div class="container4">
            <div class="loading first"></div>
            <div class="loading second"></div>
            <div class="loading third"></div>
        </div>
    </div>

    <div id="coverSlider">
        <div class="container5">
            <button id="closeGallery" class="controlButton" onclick="closeGallery()"></button>
            <h3 id="title"></h3>
        </div>
        <ul id="slider"></ul>

    </div>

</body>
</html>
